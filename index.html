<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Zoo Clicker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      margin-top: 30px;
    }
    .section {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      margin: 3px 5px;
      padding: 6px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>🦁 Emoji Zoo Clicker</h1>

  <div class="section">
    <h2>🏠 Zoo Overview</h2>
    <p>👥 Visitors: <span id="visitors">0</span></p>
    <p>💰 Cash: $<span id="cash">100</span></p>
    <p>⭐ Zoo Rating: <span id="rating">3.0</span> / 5</p>
    <p>⏳ Income Per Second: $<span id="income">0</span></p>
  </div>

  <div class="section">
    <h2>🐾 Animals</h2>
    <div id="animal-list"></div>
  </div>

  <div class="section">
    <h2>🛒 Shop</h2>
    <div id="shop">
      <!-- Buttons generated by JS -->
    </div>
  </div>

  <script>
    const animalTypes = {
      Bear:    { emoji: '🐻', cost: 50, income: 2 },
      Panda:   { emoji: '🐼', cost: 60, income: 2.2 },
      Tiger:   { emoji: '🐯', cost: 65, income: 2.5 },
      Lion:    { emoji: '🦁', cost: 70, income: 3 },
      Koala:   { emoji: '🐨', cost: 45, income: 1.8 },
      Monkey:  { emoji: '🐵', cost: 55, income: 2 },
      Penguin: { emoji: '🐧', cost: 40, income: 1.5 }
    };

    let zoo = {
      cash: 100,
      visitors: 0,
      rating: 3.0,
      animals: {}
    };

    for (let type in animalTypes) {
      zoo.animals[type] = {
        count: 0,
        hunger: 100, // 0–100
      };
    }

    function getHappiness(hunger) {
      if (hunger > 80) return "😄";
      if (hunger > 60) return "😊";
      if (hunger > 40) return "😐";
      if (hunger > 20) return "😟";
      return "😭";
    }

    function getAnimalIncome(type) {
      const base = animalTypes[type].income;
      const hunger = zoo.animals[type].hunger;
      const happinessMultiplier = hunger / 100; // 0.0–1.0
      return (base * zoo.animals[type].count * happinessMultiplier);
    }

    function getTotalIncome() {
      let total = 0;
      for (let type in zoo.animals) {
        total += getAnimalIncome(type);
      }
      return total.toFixed(2);
    }

    function updateUI() {
      document.getElementById('cash').textContent = zoo.cash.toFixed(2);
      document.getElementById('visitors').textContent = Math.floor(zoo.visitors);
      document.getElementById('rating').textContent = zoo.rating.toFixed(1);
      document.getElementById('income').textContent = getTotalIncome();

      // Animal list
      const animalList = document.getElementById('animal-list');
      animalList.innerHTML = '';
      for (let type in zoo.animals) {
        const animal = zoo.animals[type];
        if (animal.count > 0) {
          const hunger = Math.round(animal.hunger);
          const happiness = getHappiness(hunger);
          animalList.innerHTML += `
            ${animalTypes[type].emoji} ${type}s: ${animal.count} |
            Hunger: ${hunger}% |
            Mood: ${happiness}
            <button onclick="feedAnimal('${type}')">🍽️ Feed</button><br>
          `;
        }
      }

      // Shop buttons
      const shop = document.getElementById('shop');
      shop.innerHTML = '';
      for (let type in animalTypes) {
        const a = animalTypes[type];
        shop.innerHTML += `<button onclick="buyAnimal('${type}')">${a.emoji} ${type} – $${a.cost}</button><br>`;
      }
    }

    function buyAnimal(type) {
      const cost = animalTypes[type].cost;
      if (zoo.cash >= cost) {
        zoo.cash -= cost;
        zoo.animals[type].count += 1;
        zoo.visitors += 5;
        zoo.rating += 0.05;
        updateUI();
      } else {
        alert("Not enough cash!");
      }
    }

    function feedAnimal(type) {
      const animal = zoo.animals[type];
      if (animal.count > 0 && animal.hunger < 100) {
        zoo.cash -= 5;
        animal.hunger += 20;
        if (animal.hunger > 100) animal.hunger = 100;
        updateUI();
      }
    }

    function tick() {
      // Income
      zoo.cash += parseFloat(getTotalIncome());
      zoo.visitors += 0.3;

      // Hunger decay
      for (let type in zoo.animals) {
        if (zoo.animals[type].count > 0) {
          zoo.animals[type].hunger -= 0.5;
          if (zoo.animals[type].hunger < 0) zoo.animals[type].hunger = 0;
        }
      }

      updateUI();
    }

    // Start loop
    setInterval(tick, 1000);
    updateUI();
  </script>

</body>
</html>
